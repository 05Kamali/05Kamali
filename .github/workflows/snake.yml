name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write  # gives workflow permission to push files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures GITHUB_TOKEN works for pushing

      # Generate snake SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: 05Kamali
          outputs: dist/github-contribution-grid-snake.svg

      # Push generated SVG to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
